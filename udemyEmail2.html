<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables Practice Activity</title>
    <style>
        body {
            background-color: grey;
        }
        table {
            background-color: white;
            width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid black;
            border-spacing: 0;
        /*    border spacing removes the empty space and fills it black*/
        }
        th, td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Bill</td>
            <td>52</td>
            <td>Atlanta</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>23</td>
            <td>Toranto</td>
        </tr>
        <tr>
            <td>Bart</td>
            <td>44</td>
            <td>New York</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td style="padding: 20px;">
                <strong>Name</strong>
            </td>
        </tr>
        <tr>
            <td style="padding: 0;">
                <table>
                    <tr>
                        <td style="padding: 20px;background-color: red;
                        width: 300px;">
                            Bill
                        </td>
                        <td style="padding: 20px;background-color: green;width: 300px;">
                            Bob
                        </td>
                </table>
                </tr>
            </td>
        </tr>
    </table>
</body>
</html>
